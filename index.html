<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hello world</title>
</head>
<body>

    <div id="app">
        {{ msg }}
    </div>

    <script src="vue.js"></script>
    <script>
//        const vm = new Vue({

        var vm = new Vue({
            template: `
                <div>
                    <div>Count = {{ count }}</div>
                    <button v-on:click="increment(incrementBy)">Add {{ incrementBy }}</button>
                    <br>
                    <input type="number" v-model="incrementBy">
                </div>
            `,
            data: {
                count: 0,
                incrementBy: 1
            },
            methods: {
                increment (value) {
                    this.count = this.count + parseInt(value, 10);
                }
            }
        }).$mount('#app')
    </script>

</body>
</html>
